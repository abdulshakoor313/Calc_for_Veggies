<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Veg Rate Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#3182ce">

  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px 30px;
      border-radius: 16px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.1);
      width: 360px;
    }
    h2 { text-align: center; margin-bottom: 20px; color: #2d3748; }
    label { display: block; margin: 12px 0 6px; font-weight: 600; color: #4a5568; }
    input {
      width: 100%; padding: 10px; border: 1px solid #cbd5e0; border-radius: 8px;
      outline: none; transition: border 0.2s;
    }
    input:focus { border-color: #3182ce; box-shadow: 0 0 0 2px rgba(49,130,206,0.2); }
    .btn-group { display: flex; gap: 10px; margin-top: 18px; }
    button {
      flex: 1; padding: 12px; border: none; border-radius: 8px; font-size: 16px;
      font-weight: 600; cursor: pointer; transition: background 0.2s;
    }
    .calc-btn { background: #3182ce; color: white; }
    .calc-btn:hover { background: #2b6cb0; }
    .reset-btn { background: #e53e3e; color: white; }
    .reset-btn:hover { background: #c53030; }
    #result {
      margin-top: 20px; padding: 12px; background: #edf2f7; border-radius: 8px;
      font-size: 15px; font-weight: 600; color: #2d3748; line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Vegetable Sale Rate</h2>
    
    <label>Purchase Amount (PKR)</label>
    <input type="number" id="purchase" placeholder="e.g. 400">
    
    <label>Total Weight (Kg)</label>
    <input type="number" id="weight" placeholder="e.g. 2.5">
    
    <label>Wastage %</label>
    <input type="number" id="wastage" placeholder="e.g. 8">
    
    <label>Profit Margin %</label>
    <input type="number" id="margin" placeholder="e.g. 10">
    
    <div class="btn-group">
      <button class="calc-btn" onclick="calculate()">Calculate</button>
      <button class="reset-btn" onclick="resetForm()">Reset</button>
    </div>
    
    <div id="result"></div>
  </div>

  <script>
    function calculate() {
      let purchase = parseFloat(document.getElementById("purchase").value);
      let weight = parseFloat(document.getElementById("weight").value);
      let wastage = parseFloat(document.getElementById("wastage").value);
      let margin = parseFloat(document.getElementById("margin").value);

      if (!purchase || !weight) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please enter purchase and weight.";
        return;
      }

      let ratePerKg = purchase / weight;
      let afterWastage = ratePerKg + (ratePerKg * (wastage || 0) / 100);
      let finalRate = afterWastage + (afterWastage * (margin || 0) / 100);

      document.getElementById("result").innerHTML = `
        üõí Purchase Rate: <b>Rs.${ratePerKg.toFixed(2)}</b> per Kg <br>
        üì¶ Sale Rate: <b style="color:#2b6cb0;">Rs.${finalRate.toFixed(0)}</b> per Kg
      `;
    }

    function resetForm() {
      document.getElementById("purchase").value = "";
      document.getElementById("weight").value = "";
      document.getElementById("wastage").value = "";
      document.getElementById("margin").value = "";
      document.getElementById("result").innerHTML = "";
    }

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
